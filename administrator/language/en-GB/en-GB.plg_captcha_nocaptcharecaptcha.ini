PLG_CAPTCHA_NOCAPTCHARECAPTCHA_XML_DESCRIPTION="This CAPTCHA plugin uses the latest API of reCAPTCHA service to authenticate users with ease without leting users to enter Captcha. To get a Site and Secret key for your domain, go to <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. To use this for new account registration, go to Options in the User Manager and select No Captcha - reCaptcha as the Captcha."
PLG_CAPTCHA_NOCAPTCHARECAPTCHA="Captcha - No Captcha ReCaptcha"

; Params
PLG_NOCAPTCHARECAPTCHA_PUBLIC_KEY_LABEL="Site Key"
PLG_NOCAPTCHARECAPTCHA_PUBLIC_KEY_DESC="Used in the HTML that is served to your users. See the plugin description for instructions on getting a Site key."
PLG_NOCAPTCHARECAPTCHA_PRIVATE_KEY_LABEL="Secret Key"
PLG_NOCAPTCHARECAPTCHA_PRIVATE_KEY_DESC="Used in the communication between your server and the ReCaptha server. Be sure to keep it a secret. See the plugin description for instructions on getting a secret key."

